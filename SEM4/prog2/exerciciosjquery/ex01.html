<!-- 
    Escreva um código jQuery que, usando um seletor pelo ID, modifique
    o texto de dois elementos da sua página: um <h1> e um <p>. 
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="title">Titulo</h1>
    <p id="parag">Paragrafo</p>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>

        $("#title").html("Titulo alterado")
        $("#parag").html("Titulo alterado")

    </script>
</body>
</html>
