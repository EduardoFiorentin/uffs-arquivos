<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value = prompt("Valor: ")

        value = parseFloat(value)

        let n_100 = 0
        let n_50 = 0
        let n_20 = 0
        let n_10 = 0
        let n_5 = 0
        let n_2 = 0
        
        let m_1r = 0
        let m_50 = 0
        let m_25 = 0
        let m_10 = 0
        let m_5 = 0
        let m_1 = 0

        while (value >= 100) {
            n_100 ++ 
            value -= 100
        }
        
        while (value >= 50) {
            n_50 ++ 
            value -= 50
        }
        while (value >= 20) {
            n_20 ++ 
            value -= 20
        }
        while (value >= 10) {
            n_10 ++ 
            value -= 10
        }
        while (value >= 5) {
            n_5 ++ 
            value -= 5
        }
        while (value >= 2) {
            n_2 ++ 
            value -= 2
        }
        while (value >= 1) {
            m_1r ++ 
            value -= 1
        }

        value = value * 100

        while (value >= 50) {
            m_50 ++ 
            value -= 50
        }
        while (value >= 25) {
            m_25 ++ 
            value -= 25
        }
        while (value >= 10) {
            m_10 ++ 
            value -= 10
        }
        while (value >= 5) {
            m_5 ++ 
            value -= 5
        }
        while (value >= 1) {
            m_1 ++ 
            value -= 1
        }

        console.log("Notas: ")
        console.log(`${n_100} notas de 100`)
        console.log(`${n_50} notas de 50`)
        console.log(`${n_20} notas de 20`)
        console.log(`${n_10} notas de 10`)
        console.log(`${n_5} notas de 5`)
        console.log(`${n_2} notas de 2`)
        
        console.log("Moedas: ")
        console.log(`${m_1r} moedas de 1 real`)
        console.log(`${m_50} moedas de 50c`)
        console.log(`${m_25} moedas de 25c`)
        console.log(`${m_10} moedas de 10c`)
        console.log(`${m_5} moedas de 5c`)
        console.log(`${m_1} moedas de 1c`)

    </script>
</body>
</html>
